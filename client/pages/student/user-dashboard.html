<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - SkillPort Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="../../css/tailwind.min.css" rel="stylesheet">
  <script src="../../js/suppress-warnings.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script type="module" src="../../js/apiService.js"></script>
  <script src="../../js/notifications.js"></script>
  <script type="module" src="../../js/firebaseService.js"></script>
  <script type="module" src="../../js/authManager.js"></script>
  <script src="../../js/contextManager.js"></script>
  <script src="../../js/dataLoader.js"></script>
  <script src="../../js/uiHelpers.js"></script>
  <script src="../../js/pageController.js"></script>
  <script src="../../js/userDashboard.js"></script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-xl font-bold text-gray-900">SkillPort Community</h1>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button id="refresh-dashboard" class="text-gray-500 hover:text-gray-700">
            <i data-lucide="refresh-cw" class="w-5 h-5"></i>
          </button>
          <button id="logout-button" class="text-gray-500 hover:text-gray-700">
            <i data-lucide="log-out" class="w-5 h-5"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <!-- User Profile Section -->
    <div class="mb-8">
      <div id="user-profile" data-loading>
        <!-- User profile will be loaded here -->
      </div>
    </div>

    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div id="student-stats" data-loading>
        <!-- Student stats will be loaded here -->
      </div>
      <div id="mentor-stats" data-loading>
        <!-- Mentor stats will be loaded here -->
      </div>
    </div>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Left Column -->
      <div class="space-y-8">
        <!-- Recent Contests -->
        <div class="bg-white rounded-lg shadow">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Recent Contests</h2>
          </div>
          <div class="p-6">
            <div id="recent-contests" data-loading>
              <!-- Recent contests will be loaded here -->
            </div>
          </div>
        </div>

        <!-- Progress Tracking -->
        <div class="bg-white rounded-lg shadow">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Progress Tracking</h2>
          </div>
          <div class="p-6">
            <div id="progress-tracking" data-loading>
              <!-- Progress tracking will be loaded here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="space-y-8">
        <!-- Mentor Recommendations -->
        <div class="bg-white rounded-lg shadow">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Mentor Recommendations</h2>
          </div>
          <div class="p-6">
            <div id="mentor-recommendations" data-loading>
              <!-- Mentor recommendations will be loaded here -->
            </div>
          </div>
        </div>

        <!-- Assigned Students (for mentors) -->
        <div class="bg-white rounded-lg shadow" id="assigned-students-section" style="display: none;">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Assigned Students</h2>
          </div>
          <div class="p-6">
            <div id="assigned-students" data-loading>
              <!-- Assigned students will be loaded here -->
            </div>
          </div>
        </div>

        <!-- Mentor Contests (for mentors) -->
        <div class="bg-white rounded-lg shadow" id="mentor-contests-section" style="display: none;">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">My Contests</h2>
          </div>
          <div class="p-6">
            <div id="mentor-contests" data-loading>
              <!-- Mentor contests will be loaded here -->
            </div>
          </div>
        </div>

        <!-- Mentor Performance (for mentors) -->
        <div class="bg-white rounded-lg shadow" id="mentor-performance-section" style="display: none;">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Performance</h2>
          </div>
          <div class="p-6">
            <div id="mentor-performance" data-loading>
              <!-- Mentor performance will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
