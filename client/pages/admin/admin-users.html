    body { 
      font-family: 'Inter', sans-serif; 
    }
    
    /* Enhanced transitions and animations */
    .nav-link {
      transition: all 0.3s ease-in-out;
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      transform: translateY(-2px);
    }
    
    /* Glassy user cards */
    .user-card {
      transition: all 0.2s ease;
      animation: fadeInUp 0.3s ease-out;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .user-card:hover {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      transform: translateY(-2px);
    }
    
    /* Glassy action buttons */
    .action-button {
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
    }
    
    /* Glassy filter cards */
    .filter-card {
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .filter-card:hover {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Staggered animation delays - FASTER */
    .user-card:nth-child(1) { animation-delay: 0.05s; }
    .user-card:nth-child(2) { animation-delay: 0.1s; }
    .user-card:nth-child(3) { animation-delay: 0.15s; }
    .user-card:nth-child(4) { animation-delay: 0.2s; }
    .user-card:nth-child(5) { animation-delay: 0.25s; }
    
    /* Page transition effects - FASTER */
    .page-content {
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    /* Enhanced form styling */
    .form-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    /* Loading states */
    .loading-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Glassy mobile menu */
    .mobile-menu {
      transform: translateX(-100%);
      transition: transform 0.2s ease-in-out;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.95);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .mobile-menu.open {
      transform: translateX(0);
    }
    
    /* Better mobile touch targets */
    @media (max-width: 768px) {
      .mobile-touch-target {
        min-height: 44px;
        min-width: 44px;
      }
    }
  </style>

    ];

    let currentUsers = [...sampleUsers];
    let currentPage = 1;
    const usersPerPage = 10;

    // DOM elements
    const usersTableBody = document.getElementById('usersTableBody');
    const userModal = document.getElementById('userModal');
    const closeModal = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const userForm = document.getElementById('userForm');
    const modalTitle = document.getElementById('modalTitle');

    // Event listeners
    closeModal.addEventListener('click', closeUserModal);
    cancelBtn.addEventListener('click', closeUserModal);
    userForm.addEventListener('submit', handleUserSubmit);

    // Functions
    function loadUsers() {
      currentUsers = [...sampleUsers];
      renderUsers();
    }

    function renderUsers() {
      const startIndex = (currentPage - 1) * usersPerPage;
      const endIndex = startIndex + usersPerPage;
      const pageUsers = currentUsers.slice(startIndex, endIndex);

      if (pageUsers.length === 0) {
        usersTableBody.innerHTML = `
          <tr>
            <td colspan="5" class="px-6 py-12 text-center">
              <div class="flex flex-col items-center">
                <i data-lucide="users" class="w-8 h-8 text-slate-400 mb-2"></i>
                <p class="text-slate-500">No students found</p>
  </div>
            </td>
          </tr>
        `;
        return;
      }

      usersTableBody.innerHTML = pageUsers.map(user => `
        <tr class="hover:bg-slate-50">
          <td class="px-8 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                ${user.firstName.charAt(0)}${user.lastName.charAt(0)}
          </div>
              <div class="ml-3">
                <div class="text-sm font-medium text-slate-900">${user.firstName} ${user.lastName}</div>
          </div>
        </div>
          </td>
          <td class="px-8 py-4 whitespace-nowrap text-sm text-slate-900">${user.email}</td>
          <td class="px-8 py-4 whitespace-nowrap text-center">
                          <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                user.status === 'active' ? 'bg-green-100 text-green-800' :
                user.status === 'inactive' ? 'bg-orange-100 text-orange-800' :
                'bg-yellow-100 text-yellow-800'
              }">
              ${user.status.charAt(0).toUpperCase() + user.status.slice(1)}

          </td>
          <td class="px-8 py-4 whitespace-nowrap text-sm text-slate-500 text-center">${user.joined}</td>
          <td class="px-8 py-4 whitespace-nowrap text-center">
            <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-900 px-3 py-1 rounded-lg hover:bg-red-50 transition-colors">
              Delete
          </button>
          </td>
        </tr>
      `).join('');

      // Re-initialize icons
    lucide.createIcons();
    }
    
    function openAddUserModal() {
      modalTitle.textContent = 'Add New User';
      userForm.reset();
      userModal.classList.remove('hidden');
      userModal.classList.add('flex');
    }

    function closeUserModal() {
      userModal.classList.add('hidden');
      userModal.classList.remove('flex');
    }

    function handleUserSubmit(e) {
      e.preventDefault();
      
      const formData = new FormData(userForm);
      const userData = {
        firstName: formData.get('firstName') || document.getElementById('firstName').value,
        lastName: formData.get('lastName') || document.getElementById('lastName').value,
        username: formData.get('username') || document.getElementById('username').value,
        email: formData.get('email') || document.getElementById('email').value,
        password: formData.get('password') || document.getElementById('password').value
      };

      // Add to sample data (in real app, this would be an API call)
      const newUser = {
        id: sampleUsers.length + 1,
        ...userData,
        status: 'active',
        joined: new Date().toISOString().split('T')[0]
      };

      sampleUsers.push(newUser);
      currentUsers = [...sampleUsers];
      renderUsers();
      closeUserModal();

      // Show success message
      alert('User added successfully!');
    }
    
    function editUser(userId) {
      const user = sampleUsers.find(u => u.id === userId);
      if (!user) return;

      modalTitle.textContent = 'Edit User';
      document.getElementById('firstName').value = user.firstName;
      document.getElementById('lastName').value = user.lastName;
      document.getElementById('username').value = user.username;
      document.getElementById('email').value = user.email;
      document.getElementById('password').value = '';

      openAddUserModal();
    }
    
    function deleteUser(userId) {
      if (confirm('Are you sure you want to delete this user?')) {
        const index = sampleUsers.findIndex(u => u.id === userId);
        if (index > -1) {
          sampleUsers.splice(index, 1);
          currentUsers = [...sampleUsers];
          renderUsers();
          alert('User deleted successfully!');
        }
      }
    }



    // Initialize
    loadUsers();
    
    // Make functions globally accessible for onclick handlers
    window.editUser = editUser;
    window.deleteUser = deleteUser;
    
    // Mobile navigation functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileSidebar = document.getElementById('mobileSidebar');
    const closeMobileMenu = document.getElementById('closeMobileMenu');
    const mobileNav = document.getElementById('mobileNav');

    // Populate mobile navigation
    function populateMobileNav() {
      const navItems = [
        { href: 'admin-dashboard.html', icon: 'layout-dashboard', label: 'Dashboard' },
        { href: 'admin-users.html', icon: 'users', label: 'Users' },
        { href: 'admin-mentors.html', icon: 'graduation-cap', label: 'Mentors' },
        { href: 'admin-contests.html', icon: 'trophy', label: 'Contests' },
        { href: 'admin-analytics.html', icon: 'bar-chart-3', label: 'Analytics' },
        { href: 'admin-leaderboard.html', icon: 'award', label: 'Leaderboard' },
        { href: 'admin-profile.html', icon: 'user', label: 'Profile' }
      ];

      mobileNav.innerHTML = navItems.map(item => `
        <a href="${item.href}" class="mobile-touch-target w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 border border-transparent hover:border-slate-200 transition-all">
          <i data-lucide="${item.icon}" class="w-4 h-4 inline mr-3"></i> ${item.label}
        </a>
      `).join('');

      // Recreate icons for mobile nav
      lucide.createIcons();
    }

    // Mobile menu functions
    function openMobileMenu() {
      mobileSidebar.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    
    function closeMobileMenuFunc() {
      mobileSidebar.classList.remove('open');
      document.body.style.overflow = 'auto';
    }

    // Event listeners
    mobileMenuBtn.addEventListener('click', openMobileMenu);
    closeMobileMenu.addEventListener('click', closeMobileMenuFunc);

    // Close mobile menu when clicking outside
    mobileSidebar.addEventListener('click', (e) => {
      if (e.target === mobileSidebar) {
        closeMobileMenuFunc();
      }
    });

    // Initialize mobile navigation
    populateMobileNav();
    
    // Add page transition effects
    document.addEventListener('DOMContentLoaded', () => {
      // Check authentication first
      if (window.authManager && !window.authManager.isAuthenticated) {
        window.location.href = 'pages/auth/login.html';
        return;
      }

      // Check if user is admin
      if (window.authManager && !window.authManager.isAdmin()) {
        window.location.href = 'pages/auth/login.html';
        return;
      }

      document.body.classList.add('page-loaded');
      
      // Initialize DataManager for dynamic data
      if (window.DataManager) {
        window.DataManager.updateAdminContestData();
      }
      
      // Add smooth navigation transitions
      document.querySelectorAll('a[href^="admin-"]').forEach(link => {
        link.addEventListener('click', (e) => {
          // Add page exit animation
          document.body.classList.add('page-exiting');
          
          // Small delay for animation
          setTimeout(() => {
            window.location.href = link.href;
          }, 150);
        });
      });
    });

    // Add page transition CSS
    const style = document.createElement('style');
    style.textContent = `
      .page-loaded {
        animation: pageEnter 0.3s ease-out;
      }
      
      .page-exiting {
        animation: pageExit 0.1s ease-in;
      }
      
      @keyframes pageEnter {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pageExit {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-20px); }
      }
    `;
    document.head.appendChild(style);
  </script>
