<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillPort</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="../js/apiService.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/authManager.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .login-container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container w-full max-w-md p-8 rounded-2xl shadow-2xl fade-in-up">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i data-lucide="code" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">SkillPort</h1>
            <p class="text-blue-100">Your Learning Journey Starts Here</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="form-input w-full px-4 py-3 rounded-xl text-gray-900 placeholder-gray-500"
                    placeholder="Enter your email"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="form-input w-full px-4 py-3 rounded-xl text-gray-900 placeholder-gray-500"
                    placeholder="Enter your password"
                >
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-blue-100">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-200 hover:text-white transition-colors">Forgot password?</a>
            </div>

            <button 
                type="submit" 
                class="btn-primary w-full py-3 px-4 rounded-xl text-white font-semibold text-lg"
            >
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-blue-200/30"></div>
            <span class="px-4 text-sm text-blue-100">or</span>
            <div class="flex-1 border-t border-blue-200/30"></div>
        </div>

        <!-- Alternative Actions -->
        <div class="space-y-3">
            <button 
                type="button" 
                onclick="window.location.href='register.html'"
                class="btn-secondary w-full py-3 px-4 rounded-xl text-white font-semibold"
            >
                Create New Account
            </button>
            
            <button 
                type="button" 
                onclick="demoLogin()"
                class="btn-secondary w-full py-3 px-4 rounded-xl text-white font-semibold"
            >
                Try Demo (Admin)
            </button>
        </div>

        <!-- Test Credentials Info -->
        <div class="mt-8 p-4 bg-blue-900/20 rounded-xl border border-blue-200/20">
            <h3 class="text-sm font-semibold text-blue-200 mb-2">Test Credentials:</h3>
            <div class="text-xs text-blue-100 space-y-1">
                <div><strong>Admin:</strong> admin@skillport.com / admin123</div>
                <div><strong>Student:</strong> student1@skillport.com / student123</div>
                <div><strong>Mentor:</strong> mentor1@skillport.com / mentor123</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize lucide icons
        lucide.createIcons();

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                window.notifications?.error('Validation Error', 'Please fill in all fields');
                return;
            }

            try {
                const result = await window.authManager.login(email, password);
                
                if (result.success) {
                    // Redirect will be handled by authManager
                    console.log('Login successful:', result.user);
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        });

        // Demo login function
        async function demoLogin() {
            try {
                const result = await window.authManager.login('admin@skillport.com', 'admin123');
                
                if (result.success) {
                    console.log('Demo login successful:', result.user);
                }
            } catch (error) {
                console.error('Demo login error:', error);
            }
        }

        // Check if user is already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            if (window.authManager?.isAuthenticated) {
                // Redirect to appropriate dashboard
                const userRole = window.authManager.getUserRole();
                const redirects = {
                    'community-admin': '/admin/admin-dashboard.html',
                    'mentor': '/mentor/mentor-dashboard.html',
                    'student': '/user/user-dashboard.html',
                    'personal': '/skillport-personal/student-dashboard.html'
                };
                
                const redirectUrl = redirects[userRole];
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                }
            }
        });
    </script>
</body>
</html>
