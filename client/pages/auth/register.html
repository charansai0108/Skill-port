<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillPort</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../css/tailwind.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
        }
        
        .auth-card:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .role-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .role-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .role-card.selected {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fef2f2, #ffffff);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 via-orange-50 to-red-100 flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-red-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-orange-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
    </div>

    <!-- Register Card -->
    <div class="relative z-10 w-full max-w-2xl">
        <div class="auth-card rounded-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-red-500 to-orange-500 rounded-2xl mb-4">
                    <i data-lucide="user-plus" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Join SkillPort</h1>
                <p class="text-gray-600">Create your account and start your learning journey</p>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="space-y-6">
                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName"
                            class="form-input block w-full px-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="Enter your first name"
                            required
                        >
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName"
                            class="form-input block w-full px-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="Enter your last name"
                            required
                        >
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="Create a password"
                            required
                        >
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            class="form-input block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                            placeholder="Confirm your password"
                            required
                        >
                    </div>
                </div>

                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4">Account Type</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="role-card border-2 border-gray-200 rounded-xl p-4 text-center" data-role="personal">
                            <i data-lucide="user" class="w-8 h-8 text-gray-600 mx-auto mb-2"></i>
                            <h3 class="font-medium text-gray-900">Personal</h3>
                            <p class="text-sm text-gray-600">Individual learning</p>
                        </div>
                        <div class="role-card border-2 border-gray-200 rounded-xl p-4 text-center" data-role="student">
                            <i data-lucide="graduation-cap" class="w-8 h-8 text-gray-600 mx-auto mb-2"></i>
                            <h3 class="font-medium text-gray-900">Student</h3>
                            <p class="text-sm text-gray-600">Academic learning</p>
                        </div>
                        <div class="role-card border-2 border-gray-200 rounded-xl p-4 text-center" data-role="mentor">
                            <i data-lucide="users" class="w-8 h-8 text-gray-600 mx-auto mb-2"></i>
                            <h3 class="font-medium text-gray-900">Mentor</h3>
                            <p class="text-sm text-gray-600">Guide others</p>
                        </div>
                    </div>
                    <input type="hidden" id="selectedRole" name="role" value="personal">
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input 
                            id="agreeTerms" 
                            name="agreeTerms" 
                            type="checkbox" 
                            class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded"
                            required
                        >
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="agreeTerms" class="text-gray-700">
                            I agree to the 
                            <a href="../terms.html" class="text-red-600 hover:text-red-500">Terms of Service</a> 
                            and 
                            <a href="../privacy.html" class="text-red-600 hover:text-red-500">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                >
                    <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
                    Create Account
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-red-600 hover:text-red-500">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        function initializeIcons() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            } else {
                setTimeout(initializeIcons, 100);
            }
        }
        initializeIcons();

        // Handle role selection
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove selected class from all cards
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
                
                // Add selected class to clicked card
                this.classList.add('selected');
                
                // Update hidden input
                document.getElementById('selectedRole').value = this.dataset.role;
            });
        });

        // Set default selection
        document.querySelector('.role-card[data-role="personal"]').classList.add('selected');

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validate password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const role = formData.get('role');
            
            // Show success message
            alert('Registration successful! Redirecting to dashboard...');
            
            // Redirect based on role
            let redirectUrl = '';
            switch (role) {
                case 'personal':
                    redirectUrl = '../personal/student-dashboard.html';
                    break;
                case 'student':
                    redirectUrl = '../student/user-dashboard.html';
                    break;
                case 'mentor':
                    redirectUrl = '../mentor/mentor-dashboard.html';
                    break;
                default:
                    redirectUrl = '../personal/student-dashboard.html';
            }
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        });
    </script>
</body>
</html>
