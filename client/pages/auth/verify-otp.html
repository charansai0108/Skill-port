<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - SkillPort</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../css/tailwind.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
        }
        
        .auth-card:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
        }
        
        .otp-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .countdown {
            animation: countdown 10s linear infinite;
        }

        @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 via-orange-50 to-red-100 flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-red-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-orange-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
    </div>

    <!-- OTP Verification Card -->
    <div class="relative z-10 w-full max-w-md">
        <div class="auth-card rounded-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-red-500 to-orange-500 rounded-2xl mb-4">
                    <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Verify Your Email</h1>
                <p class="text-gray-600">We've sent a 6-digit code to your email</p>
                <p class="text-sm text-gray-500 mt-2" id="emailDisplay">user@example.com</p>
            </div>

            <!-- OTP Form -->
            <form id="otpForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4 text-center">Enter Verification Code</label>
                    <div class="flex justify-center space-x-3">
                        <input type="text" class="otp-input" maxlength="1" data-index="0">
                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                        <input type="text" class="otp-input" maxlength="1" data-index="5">
                    </div>
                </div>

                <!-- Timer -->
                <div class="text-center">
                    <div class="inline-block bg-gray-200 rounded-full h-2 w-32 mb-2">
                        <div class="bg-red-500 h-2 rounded-full countdown" id="timerBar"></div>
                    </div>
                    <p class="text-sm text-gray-600">
                        Code expires in <span id="timer">10:00</span>
                    </p>
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                >
                    <i data-lucide="check" class="w-5 h-5 mr-2"></i>
                    Verify Email
                </button>
            </form>

            <!-- Resend Section -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Didn't receive the code? 
                    <button id="resendBtn" class="font-medium text-red-600 hover:text-red-500 disabled:text-gray-400 disabled:cursor-not-allowed">
                        Resend Code
                    </button>
                </p>
            </div>

            <!-- Demo OTP -->
            <div class="mt-6 p-4 bg-gray-50 rounded-xl">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Demo OTP:</h3>
                <div class="text-center">
                    <span class="text-2xl font-bold text-red-600">123456</span>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm text-gray-600 hover:text-gray-500">
                    <i data-lucide="arrow-left" class="w-4 h-4 inline mr-1"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        function initializeIcons() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            } else {
                setTimeout(initializeIcons, 100);
            }
        }
        initializeIcons();

        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || 'user@example.com';
        document.getElementById('emailDisplay').textContent = email;

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Move to next input
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const digits = pastedData.replace(/\D/g, '').slice(0, 6);
                
                digits.split('').forEach((digit, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = digit;
                    }
                });
                
                // Focus last filled input
                const lastFilledIndex = Math.min(digits.length - 1, otpInputs.length - 1);
                otpInputs[lastFilledIndex].focus();
            });
        });

        // Timer functionality
        let timeLeft = 600; // 10 minutes in seconds
        const timerElement = document.getElementById('timer');
        const timerBar = document.getElementById('timerBar');
        const resendBtn = document.getElementById('resendBtn');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const progress = (timeLeft / 600) * 100;
            timerBar.style.width = `${progress}%`;
            
            if (timeLeft <= 0) {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend Code';
                clearInterval(timerInterval);
            } else {
                timeLeft--;
            }
        }
        
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Resend functionality
        resendBtn.addEventListener('click', function() {
            if (!this.disabled) {
                timeLeft = 600;
                resendBtn.disabled = true;
                resendBtn.textContent = 'Sending...';
                
                setTimeout(() => {
                    alert('New verification code sent!');
                    resendBtn.textContent = 'Resend Code';
                    resendBtn.disabled = false;
                    clearInterval(timerInterval);
                    const newTimerInterval = setInterval(updateTimer, 1000);
                }, 2000);
            }
        });

        // Handle form submission
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                alert('Please enter all 6 digits');
                return;
            }
            
            // Demo verification (accepts 123456 or any 6-digit code)
            if (otp === '123456' || /^\d{6}$/.test(otp)) {
                alert('Email verified successfully! Redirecting to dashboard...');
                
                // Redirect to appropriate dashboard based on role (demo)
                setTimeout(() => {
                    window.location.href = '../personal/student-dashboard.html';
                }, 1000);
            } else {
                alert('Invalid verification code. Please try again.');
                // Clear inputs
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
            }
        });

        // Auto-focus first input
        otpInputs[0].focus();
    </script>
</body>
</html>
