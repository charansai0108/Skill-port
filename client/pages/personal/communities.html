<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Communities - SkillPort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .community-card {
            transition: all 0.3s ease;
        }
        .community-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .join-form {
            display: none;
        }
        .join-form.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="pages/personal/student-dashboard.html" class="flex-shrink-0 flex items-center">
                        <i class="fas fa-code text-2xl text-blue-600 mr-2"></i>
                        <span class="text-xl font-bold text-gray-900">SkillPort Personal</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="pages/personal/student-dashboard.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                    <a href="communities.html" class="bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-users mr-1"></i> Communities
                    </a>
                    <button onclick="logout()" class="text-gray-700 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="gradient-bg rounded-lg p-8 mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Browse Communities</h1>
            <p class="text-blue-100">Discover and join coding communities to enhance your learning journey</p>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="searchInput" placeholder="Search communities..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <button onclick="loadCommunities()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
            </div>
        </div>

        <!-- Communities Grid -->
        <div id="communitiesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Communities will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Loading communities...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <i class="fas fa-users text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No communities found</h3>
            <p class="text-gray-500">Try adjusting your search criteria</p>
        </div>
    </div>

    <!-- Join Community Modal -->
    <div id="joinModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Join Community</h3>
                        <button onclick="closeJoinModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div id="joinForm" class="join-form">
                        <form id="joinCommunityForm">
                            <input type="hidden" id="selectedCommunityCode">
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <input type="email" id="joinEmail" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <div class="relative">
                                    <input type="password" id="joinPassword" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <button type="button" onclick="togglePassword('joinPassword')" 
                                            class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                                <div class="relative">
                                    <input type="password" id="joinConfirmPassword" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <button type="button" onclick="togglePassword('joinConfirmPassword')" 
                                            class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="flex justify-end space-x-3">
                                <button type="button" onclick="closeJoinModal()" 
                                        class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                                    Cancel
                                </button>
                                <button type="submit" 
                                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                    Join Community
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div id="otpForm" class="join-form">
                        <div class="text-center mb-4">
                            <i class="fas fa-envelope text-4xl text-blue-600 mb-2"></i>
                            <h4 class="text-lg font-semibold text-gray-900">Verify Your Email</h4>
                            <p class="text-gray-600">We've sent a verification code to your email</p>
                        </div>
                        
                        <form id="verifyOtpForm">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Enter OTP</label>
                                <input type="text" id="otpCode" maxlength="6" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-center text-lg tracking-widest focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <div class="flex justify-end space-x-3">
                                <button type="button" onclick="resendOtp()" 
                                        class="px-4 py-2 text-blue-600 hover:text-blue-700">
                                    Resend OTP
                                </button>
                                <button type="submit" 
                                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                    Verify & Join
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/suppress-warnings.js"></script>
    <script src="/js/apiService.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/authManager.js"></script>
    
    <script>
        let communities = [];
        let currentJoinEmail = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCommunities();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                filterCommunities();
            });

            // Join form submission
            document.getElementById('joinCommunityForm').addEventListener('submit', handleJoinCommunity);
            document.getElementById('verifyOtpForm').addEventListener('submit', handleOtpVerification);
        }

        async function loadCommunities() {
            try {
                showLoading(true);
                const response = await window.APIService.getAllCommunities();
                
                if (response.success) {
                    communities = response.data;
                    displayCommunities(communities);
                } else {
                    showError('Failed to load communities');
                }
            } catch (error) {
                console.error('Error loading communities:', error);
                showError('Failed to load communities');
            } finally {
                showLoading(false);
            }
        }

        function displayCommunities(communitiesToShow) {
            const container = document.getElementById('communitiesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (communitiesToShow.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = communitiesToShow.map(community => `
                <div class="community-card bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-semibold text-gray-900">${community.name}</h3>
                        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">
                            ${community.code}
                        </span>
                    </div>
                    
                    <p class="text-gray-600 mb-4">${community.description || 'No description available'}</p>
                    
                    <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
                        <span><i class="fas fa-users mr-1"></i> ${community.totalMembers} members</span>
                        <span><i class="fas fa-user-tie mr-1"></i> ${community.admin.firstName} ${community.admin.lastName}</span>
                    </div>
                    
                    <button onclick="openJoinModal('${community.code}')" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i> Join Community
                    </button>
                </div>
            `).join('');
        }

        function filterCommunities() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = communities.filter(community => 
                community.name.toLowerCase().includes(searchTerm) ||
                community.code.toLowerCase().includes(searchTerm) ||
                (community.description && community.description.toLowerCase().includes(searchTerm))
            );
            displayCommunities(filtered);
        }

        function openJoinModal(communityCode) {
            document.getElementById('selectedCommunityCode').value = communityCode;
            document.getElementById('joinForm').classList.add('show');
            document.getElementById('otpForm').classList.remove('show');
            document.getElementById('joinModal').classList.remove('hidden');
        }

        function closeJoinModal() {
            document.getElementById('joinModal').classList.add('hidden');
            document.getElementById('joinForm').classList.remove('show');
            document.getElementById('otpForm').classList.remove('show');
            document.getElementById('joinCommunityForm').reset();
            document.getElementById('verifyOtpForm').reset();
        }

        async function handleJoinCommunity(e) {
            e.preventDefault();
            
            const email = document.getElementById('joinEmail').value;
            const password = document.getElementById('joinPassword').value;
            const confirmPassword = document.getElementById('joinConfirmPassword').value;
            const communityCode = document.getElementById('selectedCommunityCode').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            try {
                const response = await window.APIService.post('/api/v1/auth/join-community', {
                    email,
                    password,
                    confirmPassword,
                    communityCode
                });
                
                if (response.success) {
                    currentJoinEmail = email;
                    document.getElementById('joinForm').classList.remove('show');
                    document.getElementById('otpForm').classList.add('show');
                    showSuccess('OTP sent to your email. Please verify to complete joining.');
                } else {
                    showError(response.error || 'Failed to join community');
                }
            } catch (error) {
                console.error('Error joining community:', error);
                showError('Failed to join community');
            }
        }

        async function handleOtpVerification(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otpCode').value;
            
            try {
                const response = await window.APIService.post('/api/v1/auth/verify-otp', {
                    email: currentJoinEmail,
                    otp
                });
                
                if (response.success) {
                    showSuccess('Successfully joined community! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/pages/community/user-dashboard.html';
                    }, 2000);
                } else {
                    showError(response.error || 'Invalid OTP');
                }
            } catch (error) {
                console.error('Error verifying OTP:', error);
                showError('Failed to verify OTP');
            }
        }

        async function resendOtp() {
            try {
                const response = await window.APIService.post('/api/v1/auth/resend-otp', {
                    email: currentJoinEmail
                });
                
                if (response.success) {
                    showSuccess('OTP resent successfully');
                } else {
                    showError(response.error || 'Failed to resend OTP');
                }
            } catch (error) {
                console.error('Error resending OTP:', error);
                showError('Failed to resend OTP');
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            if (window.notifications) {
                window.notifications.error('Error', message);
            } else {
                alert('Error: ' + message);
            }
        }

        function showSuccess(message) {
            if (window.notifications) {
                window.notifications.success('Success', message);
            } else {
                alert('Success: ' + message);
            }
        }

        async function logout() {
            if (window.authManager) {
                await window.authManager.logout();
            } else {
                window.location.href = '/pages/auth/login.html';
            }
        }
    </script>
    
    <!-- Include necessary scripts -->
    <script src="../../js/suppress-warnings.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/routeGuard.js"></script>
    <script src="../../js/apiService.js"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/joinCommunity.js"></script>
</body>
</html>
