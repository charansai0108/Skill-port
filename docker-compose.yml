version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: skillport-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: skillport
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - skillport-network

  backend:
    build: ./backend
    container_name: skillport-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      PORT: 5001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/skillport?authSource=admin
      JWT_SECRET: your_super_secure_jwt_secret_here
      JWT_REFRESH_SECRET: your_super_secure_refresh_secret_here
      FRONTEND_URL: http://localhost:8000
      CORS_ORIGIN: http://localhost:8000
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: your_email@gmail.com
      EMAIL_PASS: your_app_password
      EMAIL_FROM: skillport24@gmail.com
    depends_on:
      - mongodb
    networks:
      - skillport-network
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    image: nginx:alpine
    container_name: skillport-frontend
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./client:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - skillport-network

volumes:
  mongodb_data:

networks:
  skillport-network:
    driver: bridge
