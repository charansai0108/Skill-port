<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPort Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .stats-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.8;
        }

        .platforms-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .platforms-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .platform-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .platform-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
        }

        .platform-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .platform-icon {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .platform-icon.leetcode { background: #ffa116; }
        .platform-icon.hackerrank { background: #00ea64; }
        .platform-icon.gfg { background: #2f8d46; }
        .platform-icon.interviewbit { background: #8b5cf6; }

        .platform-count {
            font-weight: 600;
        }

        .actions-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 10px;
            font-size: 11px;
            margin-bottom: 10px;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 10px;
            font-size: 11px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üéØ</div>
        <div class="title">SkillPort Tracker</div>
        <div class="subtitle">Track your coding progress</div>
    </div>

    <div class="content">
        <div class="status-indicator">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Connected</span>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading data...</div>
        </div>

        <div id="main-content">
            <div class="stats-section">
                <div class="stats-title">Today's Progress</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="today-submissions">0</div>
                        <div class="stat-label">Submissions</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="today-accepted">0</div>
                        <div class="stat-label">Accepted</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="current-streak">0</div>
                        <div class="stat-label">Day Streak</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-problems">0</div>
                        <div class="stat-label">Total Solved</div>
                    </div>
                </div>
            </div>

            <div class="platforms-section">
                <div class="platforms-title">Platform Stats</div>
                <div class="platform-list">
                    <div class="platform-item">
                        <div class="platform-info">
                            <div class="platform-icon leetcode">L</div>
                            <span>LeetCode</span>
                        </div>
                        <div class="platform-count" id="leetcode-count">0</div>
                    </div>
                    <div class="platform-item">
                        <div class="platform-info">
                            <div class="platform-icon hackerrank">H</div>
                            <span>HackerRank</span>
                        </div>
                        <div class="platform-count" id="hackerrank-count">0</div>
                    </div>
                    <div class="platform-item">
                        <div class="platform-info">
                            <div class="platform-icon gfg">G</div>
                            <span>GeeksforGeeks</span>
                        </div>
                        <div class="platform-count" id="gfg-count">0</div>
                    </div>
                    <div class="platform-item">
                        <div class="platform-info">
                            <div class="platform-icon interviewbit">I</div>
                            <span>InterviewBit</span>
                        </div>
                        <div class="platform-count" id="interviewbit-count">0</div>
                    </div>
                </div>
            </div>

            <div class="actions-section">
                <button class="btn btn-primary" id="refresh-btn">
                    üîÑ Refresh Data
                </button>
                <button class="btn btn-secondary" id="open-dashboard-btn">
                    üìä Open Dashboard
                </button>
                <button class="btn btn-secondary" id="settings-btn">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
