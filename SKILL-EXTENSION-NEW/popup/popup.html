<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPort Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <img src="../public/icon48.png" alt="SkillPort" class="logo">
            <h1>SkillPort Extension</h1>
        </div>
        
        <div class="content">
            <div class="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Ready</span>
            </div>
            
            <div class="actions">
                <button id="syncBtn" class="btn btn-primary">Sync Progress</button>
                <button id="settingsBtn" class="btn btn-secondary">Settings</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Problems Solved:</span>
                    <span class="stat-value" id="problemsSolved">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current Streak:</span>
                    <span class="stat-value" id="currentStreak">0 days</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
