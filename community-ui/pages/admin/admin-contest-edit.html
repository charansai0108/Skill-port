<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Contest - SkillPort Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-blue-50 min-h-screen">
  <!-- Navigation -->
  <nav class="navbar sticky top-0 z-50"></nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Edit Contest</h1>
      <p class="text-lg text-slate-600">Modify contest details and settings.</p>
    </div>

    <!-- Edit Form -->
    <div class="bg-white rounded-lg shadow-lg p-8">
      <form id="edit-contest-form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Contest Name</label>
            <input type="text" name="name" required class="w-full px-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter contest name">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Category</label>
            <select name="category" required class="w-full px-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="">Select category</option>
              <option value="dsa">Data Structures & Algorithms</option>
              <option value="java">Java Programming</option>
              <option value="python">Python</option>
              <option value="web">Web Development</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Description</label>
          <textarea name="description" rows="4" class="w-full px-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter contest description"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Start Date</label>
            <input type="datetime-local" name="startDate" required class="w-full px-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">End Date</label>
            <input type="datetime-local" name="endDate" required class="w-full px-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Max Participants</label>
            <input type="number" name="maxParticipants" class="w-full px-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Unlimited">
          </div>
        </div>

        <div class="flex gap-4">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
            Update Contest
          </button>
          <a href="admin-contests.html" class="bg-slate-200 hover:bg-slate-300 text-slate-700 px-6 py-3 rounded-lg font-semibold transition-colors">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../../js/api.js"></script>
  <script src="../../js/app.js"></script>
  <script src="../../js/navigation.js"></script>
  
  <script>
    // Initialize navigation
    document.addEventListener('DOMContentLoaded', () => {
      if (window.SkillPortNavigation) {
        window.skillportNav = new window.SkillPortNavigation();
      }
    });

    // Handle form submission
    document.getElementById('edit-contest-form').addEventListener('submit', (e) => {
      e.preventDefault();
      // Add form handling logic here
      alert('Contest updated successfully!');
      window.location.href = 'admin-contests.html';
    });
  </script>
</body>
</html>
