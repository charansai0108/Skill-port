<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Communities - SkillPort</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-blue-50 min-h-screen">
  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-slate-200/50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-2 group">
          <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform">
            <i data-lucide="sparkles" class="w-5 h-5 text-white"></i>
          </div>
          <span class="text-xl font-bold bg-gradient-to-r from-slate-900 to-slate-600 bg-clip-text text-transparent">
            SkillPort
          </span>
        </div>
        <div class="hidden md:flex items-center gap-1">
          <a href="index.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="home" class="w-4 h-4"></i> Home
          </a>
          <a href="user/user-dashboard.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
          </a>
          <a href="user/user-contests.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="trophy" class="w-4 h-4"></i> Contests
          </a>
          <a href="user/user-tasks.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="target" class="w-4 h-4"></i> Tasks
          </a>
          <a href="user/user-leaderboard.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="bar-chart-3" class="w-4 h-4"></i> Leaderboard
          </a>
          <a href="user/user-mentor-feedback.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="message-circle" class="w-4 h-4"></i> Feedback
          </a>
          <a href="communities.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium bg-blue-50 text-blue-700 shadow-sm">
            <i data-lucide="users" class="w-4 h-4"></i> Communities
          </a>
          <a href="profile.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="user" class="w-4 h-4"></i> Profile
          </a>
        </div>
        <!-- Avatar -->
        <div class="relative">
          <img id="user-avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Avatar" class="w-9 h-9 rounded-full object-cover border-2 border-slate-200 cursor-pointer hover:border-blue-300 transition-colors">
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Communities</h1>
      <p class="text-lg text-slate-600">Connect with like-minded developers and learn together</p>
    </div>

    <!-- Community Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-3">
          <i data-lucide="users" class="w-6 h-6 text-blue-600"></i>
        </div>
        <div class="text-2xl font-bold text-blue-600" id="communities-joined">-</div>
        <div class="text-sm text-slate-600">Communities Joined</div>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-3">
          <i data-lucide="message-circle" class="w-6 h-6 text-green-600"></i>
        </div>
        <div class="text-2xl font-bold text-green-600" id="posts-made">-</div>
        <div class="text-sm text-slate-600">Posts Made</div>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-3">
          <i data-lucide="heart" class="w-6 h-6 text-purple-600"></i>
        </div>
        <div class="text-2xl font-bold text-purple-600" id="likes-received">-</div>
        <div class="text-sm text-slate-600">Likes Received</div>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <div class="w-12 h-12 bg-amber-100 rounded-lg flex items-center justify-center mx-auto mb-3">
          <i data-lucide="award" class="w-6 h-6 text-amber-600"></i>
        </div>
        <div class="text-2xl font-bold text-amber-600" id="badges-earned">-</div>
        <div class="text-sm text-slate-600">Badges Earned</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <div class="flex flex-wrap gap-4 items-center">
        <div class="flex items-center gap-2">
          <span class="text-sm text-slate-600">Filter by:</span>
          <select id="category-filter" class="border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All Categories</option>
            <option value="algorithms">Algorithms</option>
            <option value="data-structures">Data Structures</option>
            <option value="web-development">Web Development</option>
            <option value="mobile-development">Mobile Development</option>
            <option value="ai-ml">AI/ML</option>
            <option value="system-design">System Design</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-sm text-slate-600">Sort by:</span>
          <select id="sort-filter" class="border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="members">Most Members</option>
            <option value="activity">Most Active</option>
            <option value="recent">Recently Created</option>
            <option value="name">Name</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-sm text-slate-600">Status:</span>
          <select id="status-filter" class="border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All</option>
            <option value="joined">Joined</option>
            <option value="not-joined">Not Joined</option>
          </select>
        </div>
        <div class="flex-1"></div>
        <button onclick="communitiesPage.openCreateCommunityModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
          <i data-lucide="plus" class="w-4 h-4"></i>
          Create Community
        </button>
      </div>
    </div>

    <!-- Communities Grid -->
    <div id="communities-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Loading state -->
      <div class="col-span-full text-center py-12">
        <i data-lucide="loader" class="w-12 h-12 text-slate-400 mx-auto mb-4 animate-spin"></i>
        <p class="text-lg text-slate-600">Loading communities...</p>
      </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="mt-8 flex justify-center items-center gap-2 hidden">
      <button id="prev-page" class="px-3 py-2 border border-slate-300 rounded-lg text-sm hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Previous
      </button>
      <span id="page-info" class="text-sm text-slate-600"></span>
      <button id="next-page" class="px-3 py-2 border border-slate-300 rounded-lg text-sm hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Next
      </button>
    </div>
  </main>

  <!-- Create Community Modal -->
  <div id="createCommunityModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-slate-200">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-bold text-slate-900">Create New Community</h2>
          <button onclick="communitiesPage.closeCreateCommunityModal()" class="text-slate-400 hover:text-slate-600">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
      </div>
      
      <div class="p-6">
        <form id="createCommunityForm" class="api-form" data-action="create-community">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Community Name *</label>
              <input type="text" name="name" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Category *</label>
              <select name="category" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <option value="">Select category</option>
                <option value="algorithms">Algorithms</option>
                <option value="data-structures">Data Structures</option>
                <option value="web-development">Web Development</option>
                <option value="mobile-development">Mobile Development</option>
                <option value="ai-ml">AI/ML</option>
                <option value="system-design">System Design</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Privacy *</label>
              <select name="privacy" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="invite-only">Invite Only</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Max Members</label>
              <input type="number" name="maxMembers" min="10" max="10000" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="1000">
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-slate-700 mb-2">Description *</label>
              <textarea name="description" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Describe your community, its purpose, and what members can expect..." required></textarea>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-slate-700 mb-2">Rules & Guidelines</label>
              <textarea name="rules" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Community rules, code of conduct, and guidelines for members..."></textarea>
            </div>
          </div>
          
          <div class="flex gap-3 mt-6">
            <button type="button" onclick="communitiesPage.closeCreateCommunityModal()" class="px-6 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 transition-colors">
              Cancel
            </button>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
              Create Community
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Load API and App scripts -->
                  <script src="../js/api.js"></script>
                <script src="../js/app.js"></script>
  
  <script>
    lucide.createIcons();
    
    // Communities Page Controller
    class CommunitiesPage {
      constructor() {
        this.api = window.SkillPortAPI;
        this.currentPage = 1;
        this.communitiesPerPage = 9;
        this.filters = {
          category: '',
          sortBy: 'members',
          status: ''
        };
        this.communities = [];
        this.stats = null;
        this.init();
      }

      async init() {
        try {
          // Check if user is authenticated
          if (!this.api.isAuthenticated()) {
            window.location.href = '../index.html';
            return;
          }

          // Load user data and communities
          await this.loadUserData();
          await this.loadCommunities();
          await this.loadStats();
          this.setupEventListeners();
          
        } catch (error) {
          console.error('Communities initialization failed:', error);
          this.showError('Failed to initialize communities page');
        }
      }

      async loadUserData() {
        try {
          const response = await this.api.getCurrentUser();
          if (response.success) {
            this.user = response.data.user;
            this.updateUserInfo();
          }
        } catch (error) {
          console.error('Failed to load user data:', error);
        }
      }

      async loadCommunities() {
        try {
          const response = await this.api.getCommunities({
            page: this.currentPage,
            limit: this.communitiesPerPage,
            ...this.filters
          });

          if (response.success) {
            this.communities = response.data.communities;
            this.updateCommunitiesDisplay();
            this.updatePagination(response.data.pagination);
          }
        } catch (error) {
          console.error('Failed to load communities:', error);
          this.showError('Failed to load communities');
        }
      }

      async loadStats() {
        try {
          const response = await this.api.getUserCommunityStats();
          if (response.success) {
            this.stats = response.data.stats;
            this.updateStats();
          }
        } catch (error) {
          console.error('Failed to load community stats:', error);
        }
      }

      updateUserInfo() {
        if (!this.user) return;

        // Update avatar
        const userAvatar = document.querySelector('#user-avatar');
        if (userAvatar && this.user.avatar) {
          userAvatar.src = this.user.avatar;
        }
      }

      updateStats() {
        if (!this.stats) return;

        const elements = {
          communitiesJoined: document.querySelector('#communities-joined'),
          postsMade: document.querySelector('#posts-made'),
          likesReceived: document.querySelector('#likes-received'),
          badgesEarned: document.querySelector('#badges-earned')
        };

        if (elements.communitiesJoined) elements.communitiesJoined.textContent = this.stats.communitiesJoined || 0;
        if (elements.postsMade) elements.postsMade.textContent = this.stats.postsMade || 0;
        if (elements.likesReceived) elements.likesReceived.textContent = this.stats.likesReceived || 0;
        if (elements.badgesEarned) elements.badgesEarned.textContent = this.stats.badgesEarned || 0;
      }

      updateCommunitiesDisplay() {
        const container = document.querySelector('#communities-container');
        if (!container) return;

        if (!this.communities.length) {
          container.innerHTML = `
            <div class="col-span-full text-center py-12">
              <i data-lucide="users" class="w-12 h-12 text-slate-400 mx-auto mb-4"></i>
              <p class="text-lg text-slate-600">No communities found</p>
              <p class="text-sm text-slate-500 mt-2">Create your first community or adjust your filters</p>
            </div>
          `;
          return;
        }

        container.innerHTML = this.communities.map(community => this.createCommunityCard(community)).join('');
        lucide.createIcons();
      }

      createCommunityCard(community) {
        const memberCount = community.memberCount || 0;
        const postCount = community.postCount || 0;
        const isJoined = community.isMember || false;
        const privacyIcon = community.privacy === 'private' ? 'lock' : 'globe';
        const privacyColor = community.privacy === 'private' ? 'red' : 'green';

        return `
          <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
              <div class="flex items-center justify-between mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                  <i data-lucide="users" class="w-6 h-6 text-white"></i>
                </div>
                <div class="flex items-center gap-2">
                  <i data-lucide="${privacyIcon}" class="w-4 h-4 text-${privacyColor}-600"></i>
                  <span class="text-xs text-${privacyColor}-600 capitalize">${community.privacy}</span>
                </div>
              </div>
              <h3 class="text-lg font-semibold text-slate-900 mb-2">${community.name}</h3>
              <p class="text-sm text-slate-600 mb-4">${community.description || 'No description available'}</p>
              <div class="space-y-2 mb-4">
                <div class="flex items-center justify-between text-sm">
                  <span class="text-slate-500">Category:</span>
                  <span class="font-medium text-slate-900 capitalize">${community.category.replace('-', ' ')}</span>
                </div>
                <div class="flex items-center justify-between text-sm">
                  <span class="text-slate-500">Members:</span>
                  <span class="font-medium text-slate-900">${memberCount.toLocaleString()}</span>
                </div>
                <div class="flex items-center justify-between text-sm">
                  <span class="text-slate-500">Posts:</span>
                  <span class="font-medium text-slate-900">${postCount.toLocaleString()}</span>
                </div>
                <div class="flex items-center justify-between text-sm">
                  <span class="text-slate-500">Created:</span>
                  <span class="font-medium text-slate-900">${new Date(community.createdAt).toLocaleDateString()}</span>
                </div>
              </div>
              <div class="flex gap-2">
                ${isJoined ? `
                  <button onclick="communitiesPage.leaveCommunity('${community.id}')" class="flex-1 px-3 py-2 bg-red-600 text-white rounded-lg text-sm hover:bg-red-700 transition-colors">
                    Leave
                  </button>
                  <a href="community-details.html?id=${community.id}" class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition-colors text-center">
                    View
                  </a>
                ` : `
                  <button onclick="communitiesPage.joinCommunity('${community.id}')" class="flex-1 px-3 py-2 bg-green-600 text-white rounded-lg text-sm hover:bg-green-700 transition-colors">
                    Join
                  </button>
                  <a href="community-details.html?id=${community.id}" class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition-colors text-center">
                    Preview
                  </a>
                `}
              </div>
            </div>
          </div>
        `;
      }

      updatePagination(pagination) {
        const paginationElement = document.querySelector('#pagination');
        const pageInfo = document.querySelector('#page-info');
        const prevButton = document.querySelector('#prev-page');
        const nextButton = document.querySelector('#next-page');

        if (pagination.totalPages <= 1) {
          paginationElement.classList.add('hidden');
          return;
        }

        paginationElement.classList.remove('hidden');
        pageInfo.textContent = `Page ${pagination.currentPage} of ${pagination.totalPages}`;
        prevButton.disabled = pagination.currentPage === 1;
        nextButton.disabled = pagination.currentPage === pagination.totalPages;
      }

      setupEventListeners() {
        // Filters
        document.querySelector('#category-filter').addEventListener('change', (e) => {
          this.filters.category = e.target.value;
          this.currentPage = 1;
          this.loadCommunities();
        });

        document.querySelector('#sort-filter').addEventListener('change', (e) => {
          this.filters.sortBy = e.target.value;
          this.currentPage = 1;
          this.loadCommunities();
        });

        document.querySelector('#status-filter').addEventListener('change', (e) => {
          this.filters.status = e.target.value;
          this.currentPage = 1;
          this.loadCommunities();
        });

        // Pagination
        document.querySelector('#prev-page').addEventListener('click', () => {
          if (this.currentPage > 1) {
            this.currentPage--;
            this.loadCommunities();
          }
        });

        document.querySelector('#next-page').addEventListener('click', () => {
          this.currentPage++;
          this.loadCommunities();
        });

        // Form submissions
        document.getElementById('createCommunityForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleCreateCommunity(e.target);
        });
      }

      async handleCreateCommunity(form) {
        try {
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());
          
          const response = await this.api.createCommunity(data);
          if (response.success) {
            this.showSuccess('Community created successfully!');
            this.closeCreateCommunityModal();
            this.loadCommunities();
          } else {
            this.showError(response.message || 'Failed to create community');
          }
        } catch (error) {
          console.error('Failed to create community:', error);
          this.showError('An error occurred while creating the community');
        }
      }

      async joinCommunity(communityId) {
        try {
          const response = await this.api.joinCommunity(communityId);
          if (response.success) {
            this.showSuccess('Successfully joined the community!');
            this.loadCommunities();
            this.loadStats();
          } else {
            this.showError(response.message || 'Failed to join community');
          }
        } catch (error) {
          console.error('Failed to join community:', error);
          this.showError('An error occurred while joining the community');
        }
      }

      async leaveCommunity(communityId) {
        if (!confirm('Are you sure you want to leave this community?')) return;

        try {
          const response = await this.api.leaveCommunity(communityId);
          if (response.success) {
            this.showSuccess('Successfully left the community');
            this.loadCommunities();
            this.loadStats();
          } else {
            this.showError(response.message || 'Failed to leave community');
          }
        } catch (error) {
          console.error('Failed to leave community:', error);
          this.showError('An error occurred while leaving the community');
        }
      }

      // Modal functions
      openCreateCommunityModal() {
        document.getElementById('createCommunityModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      }

      closeCreateCommunityModal() {
        document.getElementById('createCommunityModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
        document.getElementById('createCommunityForm').reset();
      }

      // Utility functions
      showSuccess(message) {
        if (this.api.showNotification) {
          this.api.showNotification(message, 'success');
        } else {
          alert(message);
        }
      }

      showError(message) {
        if (this.api.showNotification) {
          this.api.showNotification(message, 'error');
        } else {
          alert(message);
        }
      }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      window.communitiesPage = new CommunitiesPage();
    });
  </script>
</body>
</html>
