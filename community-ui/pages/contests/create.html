<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contest - SkillPort</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../../index.html" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                            <span class="text-white text-lg">âœ¨</span>
                        </div>
                        <span class="text-xl font-bold text-gray-900">SkillPort</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="../dashboard.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="../communities.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Communities</a>
                    <a href="../contests.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Contests</a>
                    <a href="../profile.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen bg-gray-50 py-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Create Contest</h1>
                        <p class="text-gray-600 mt-2">Design an exciting programming challenge for your community</p>
                    </div>
                    <a href="../contests.html" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-400 transition-colors">
                        Back to Contests
                    </a>
                </div>
            </div>

            <!-- Creation Form -->
            <div class="bg-white rounded-lg shadow-sm">
                <form id="createContestForm" class="p-6 space-y-8">
                    <!-- Basic Information -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Basic Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Contest Title *</label>
                                <input type="text" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Weekly Algorithm Challenge">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Contest Type *</label>
                                <select name="type" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select type</option>
                                    <option value="algorithm">Algorithm Challenge</option>
                                    <option value="hackathon">Hackathon</option>
                                    <option value="quiz">Programming Quiz</option>
                                    <option value="project">Project Showcase</option>
                                    <option value="debugging">Debugging Challenge</option>
                                    <option value="optimization">Code Optimization</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                            <textarea name="description" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the contest, rules, and what participants can expect..."></textarea>
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tags (comma separated)</label>
                            <input type="text" name="tags" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., algorithms, dynamic-programming, graphs">
                        </div>
                    </div>

                    <!-- Contest Settings -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Contest Settings</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Difficulty Level *</label>
                                <select name="difficulty" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select difficulty</option>
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                    <option value="expert">Expert</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Maximum Participants</label>
                                <input type="number" name="maxParticipants" min="10" max="10000" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Leave empty for unlimited">
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Contest Format</label>
                            <select name="format" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="individual">Individual</option>
                                <option value="team">Team (2-4 members)</option>
                                <option value="both">Both Individual & Team</option>
                            </select>
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Programming Languages</label>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                                <label class="flex items-center">
                                    <input type="checkbox" name="languages" value="python" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Python</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="languages" value="java" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Java</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="languages" value="cpp" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">C++</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="languages" value="javascript" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">JavaScript</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="languages" value="c" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">C</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="languages" value="csharp" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">C#</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="languages" value="go" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Go</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="languages" value="rust" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Rust</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Timing -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Timing & Schedule</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Start Date & Time *</label>
                                <input type="datetime-local" name="startTime" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">End Date & Time *</label>
                                <input type="datetime-local" name="endTime" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Duration (hours)</label>
                            <input type="number" name="duration" min="0.5" max="168" step="0.5" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 2.5">
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Registration Deadline</label>
                            <input type="datetime-local" name="registrationDeadline" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Problems & Scoring -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Problems & Scoring</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Number of Problems</label>
                                <input type="number" name="problemCount" min="1" max="20" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 5">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Scoring System</label>
                                <select name="scoringSystem" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="standard">Standard (100 points per problem)</option>
                                    <option value="weighted">Weighted by difficulty</option>
                                    <option value="time-based">Time-based scoring</option>
                                    <option value="custom">Custom scoring</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Problem Descriptions</label>
                            <div id="problemDescriptions" class="space-y-4">
                                <div class="p-4 border border-gray-200 rounded-lg">
                                    <div class="flex items-center justify-between mb-2">
                                        <h4 class="font-medium">Problem 1</h4>
                                        <button type="button" class="text-red-600 hover:text-red-800 text-sm" onclick="removeProblem(this)">Remove</button>
                                    </div>
                                    <textarea name="problem1" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the problem..."></textarea>
                                    <div class="grid grid-cols-2 gap-4 mt-2">
                                        <input type="number" name="points1" placeholder="Points" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <select name="difficulty1" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="easy">Easy</option>
                                            <option value="medium">Medium</option>
                                            <option value="hard">Hard</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="button" onclick="addProblem()" class="mt-4 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                                + Add Problem
                            </button>
                        </div>
                    </div>

                    <!-- Prizes & Recognition -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Prizes & Recognition</h3>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" name="enablePrizes" id="enablePrizes" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <label for="enablePrizes" class="ml-2 text-sm text-gray-700">Enable Prizes</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" name="enableLeaderboard" id="enableLeaderboard" checked class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <label for="enableLeaderboard" class="ml-2 text-sm text-gray-700">Show Leaderboard</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" name="enableCertificates" id="enableCertificates" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <label for="enableCertificates" class="ml-2 text-sm text-gray-700">Issue Certificates</label>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Prize Description</label>
                            <textarea name="prizeDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe prizes, rewards, or recognition for winners..."></textarea>
                        </div>
                    </div>

                    <!-- Rules & Guidelines -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Rules & Guidelines</h3>
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Contest Rules</label>
                            <textarea name="rules" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Set contest rules, guidelines, and what participants should know..."></textarea>
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Code of Conduct</label>
                            <textarea name="codeOfConduct" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Set behavioral expectations and code of conduct..."></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex space-x-4 pt-6 border-t border-gray-200">
                        <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                            Create Contest
                        </button>
                        <button type="button" onclick="resetForm()" class="bg-gray-300 text-gray-700 px-8 py-3 rounded-lg font-medium hover:bg-gray-400 transition-colors">
                            Reset
                        </button>
                        <a href="../contests.html" class="bg-white text-gray-700 px-8 py-3 rounded-lg font-medium border border-gray-300 hover:bg-gray-50 transition-colors">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let problemCount = 1;

        // Add problem
        function addProblem() {
            problemCount++;
            const container = document.getElementById('problemDescriptions');
            const problemDiv = document.createElement('div');
            problemDiv.className = 'p-4 border border-gray-200 rounded-lg';
            problemDiv.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <h4 class="font-medium">Problem ${problemCount}</h4>
                    <button type="button" class="text-red-600 hover:text-red-800 text-sm" onclick="removeProblem(this)">Remove</button>
                </div>
                <textarea name="problem${problemCount}" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the problem..."></textarea>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <input type="number" name="points${problemCount}" placeholder="Points" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select name="difficulty${problemCount}" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            `;
            container.appendChild(problemDiv);
        }

        // Remove problem
        function removeProblem(button) {
            button.closest('div').remove();
        }

        // Reset form
        function resetForm() {
            document.getElementById('createContestForm').reset();
            // Reset problem descriptions to just one
            const container = document.getElementById('problemDescriptions');
            container.innerHTML = `
                <div class="p-4 border border-gray-200 rounded-lg">
                    <div class="flex items-center justify-between mb-2">
                        <h4 class="font-medium">Problem 1</h4>
                        <button type="button" class="text-red-600 hover:text-red-800 text-sm" onclick="removeProblem(this)">Remove</button>
                    </div>
                    <textarea name="problem1" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the problem..."></textarea>
                    <div class="grid grid-cols-2 gap-4 mt-2">
                        <input type="number" name="points1" placeholder="Points" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <select name="difficulty1" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
            `;
            problemCount = 1;
        }

        // Form submission
        document.getElementById('createContestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            console.log('Contest creation data:', data);
            
            // Validate required fields
            if (!data.title || !data.type || !data.description || !data.difficulty || !data.startTime || !data.endTime) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Validate dates
            const startTime = new Date(data.startTime);
            const endTime = new Date(data.endTime);
            if (startTime >= endTime) {
                alert('End time must be after start time');
                return;
            }
            
            // Here you would typically send the data to your backend
            // For now, just show a success message
            alert('Contest created successfully!');
            
            // Redirect to contests page
            window.location.href = '../contests.html';
        });

        // Auto-generate description based on type
        document.querySelector('select[name="type"]').addEventListener('change', function() {
            const type = this.value;
            const descriptionField = document.querySelector('textarea[name="description"]');
            
            if (type && !descriptionField.value) {
                const descriptions = {
                    'algorithm': 'A challenging algorithm contest featuring problems on data structures, dynamic programming, graph algorithms, and more. Test your problem-solving skills and compete with fellow programmers.',
                    'hackathon': 'An intensive coding marathon where participants build innovative solutions to real-world problems. Collaborate, create, and showcase your projects.',
                    'quiz': 'A comprehensive programming quiz covering various topics including algorithms, system design, databases, and software engineering principles.',
                    'project': 'Showcase your programming projects and get feedback from the community. Share your code, explain your approach, and learn from others.',
                    'debugging': 'A unique contest focused on debugging skills. Find and fix bugs in provided code snippets under time pressure.',
                    'optimization': 'Optimize existing code for better performance, memory usage, or readability. Compete to write the most efficient solutions.',
                    'other': 'A custom programming contest with unique challenges and innovative problem formats.'
                };
                
                descriptionField.value = descriptions[type] || '';
            }
        });

        // Auto-generate tags based on type
        document.querySelector('select[name="type"]').addEventListener('change', function() {
            const type = this.value;
            const tagsField = document.querySelector('input[name="tags"]');
            
            if (type && !tagsField.value) {
                const tags = {
                    'algorithm': 'algorithms, competitive-programming, data-structures, problem-solving',
                    'hackathon': 'hackathon, innovation, collaboration, real-world-problems',
                    'quiz': 'programming-quiz, knowledge-test, software-engineering, concepts',
                    'project': 'project-showcase, code-review, collaboration, learning',
                    'debugging': 'debugging, bug-fixing, code-quality, problem-solving',
                    'optimization': 'code-optimization, performance, efficiency, best-practices',
                    'other': 'programming, coding, challenge, innovation'
                };
                
                tagsField.value = tags[type] || '';
            }
        });

        // Set default start time to tomorrow
        document.addEventListener('DOMContentLoaded', function() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(10, 0, 0, 0);
            
            const startTimeField = document.querySelector('input[name="startTime"]');
            const endTimeField = document.querySelector('input[name="endTime"]');
            
            if (startTimeField) {
                startTimeField.value = tomorrow.toISOString().slice(0, 16);
            }
            
            if (endTimeField) {
                const endTime = new Date(tomorrow);
                endTime.setHours(tomorrow.getHours() + 3);
                endTimeField.value = endTime.toISOString().slice(0, 16);
            }
            
            console.log('Create contest page loaded');
        });
    </script>
</body>
</html>
