<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillPort Community - Give Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-blue-50 min-h-screen">
  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-slate-200/50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-2 group">
          <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center group-hover:scale-105 transition-transform">
            <i data-lucide="sparkles" class="w-5 h-5 text-white"></i>
          </div>
          <span class="text-xl font-bold bg-gradient-to-r from-slate-900 to-slate-600 bg-clip-text text-transparent">
            SkillPort
          </span>
        </div>
        <div class="hidden md:flex items-center gap-1">
          <a href="mentor-dashboard.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
          </a>
          <a href="mentor-contests.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="trophy" class="w-4 h-4"></i> Contests
          </a>
          <a href="mentor-feedback.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium bg-blue-50 text-blue-700 shadow-sm">
            <i data-lucide="message-circle" class="w-4 h-4"></i> Feedback
          </a>
          <a href="mentor-leaderboard.html" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50">
            <i data-lucide="bar-chart-3" class="w-4 h-4"></i> Leaderboard
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Give Feedback</h1>
      <p class="text-lg text-slate-600">Provide constructive feedback to help your students grow and improve.</p>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="text-center py-12">
      <div class="animate-spin w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-4"></div>
      <p class="text-slate-600">Loading your students...</p>
    </div>

    <!-- Students Content (hidden until loaded) -->
    <div id="students-content" class="hidden">
      <!-- Student List -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-bold text-slate-900">All Students</h2>
          <div class="flex gap-2">
            <input type="text" id="search-students" placeholder="Search students..." class="px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="filter-students" class="px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">All Students</option>
              <option value="needs-feedback">Needs Feedback</option>
              <option value="recently-active">Recently Active</option>
            </select>
          </div>
        </div>

        <div id="students-list" class="space-y-4">
          <!-- Students will be loaded here -->
        </div>
      </div>
    </div> <!-- End of students-content -->
  </main>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-slate-200">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-bold text-slate-900">Give Feedback to <span id="studentName"></span></h2>
          <button onclick="closeFeedbackModal()" class="text-slate-400 hover:text-slate-600">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
      </div>
      
      <div class="p-6">
        <form id="feedbackForm">
          <div class="mb-6">
            <label class="block text-sm font-medium text-slate-700 mb-2">Feedback Type</label>
            <select class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option>General Feedback</option>
              <option>Code Review</option>
              <option>Performance Improvement</option>
              <option>Contest Feedback</option>
              <option>Task Feedback</option>
            </select>
          </div>
          
          <div class="mb-6">
            <label class="block text-sm font-medium text-slate-700 mb-2">Rating</label>
            <div class="flex gap-2">
              <button type="button" class="w-10 h-10 rounded-full border-2 border-slate-300 hover:border-amber-400 hover:bg-amber-50 transition-colors" onclick="setRating(1)">1</button>
              <button type="button" class="w-10 h-10 rounded-full border-2 border-slate-300 hover:border-amber-400 hover:bg-amber-50 transition-colors" onclick="setRating(2)">2</button>
              <button type="button" class="w-10 h-10 rounded-full border-2 border-slate-300 hover:border-amber-400 hover:bg-amber-50 transition-colors" onclick="setRating(3)">3</button>
              <button type="button" class="w-10 h-10 rounded-full border-2 border-slate-300 hover:border-amber-400 hover:bg-amber-50 transition-colors" onclick="setRating(4)">4</button>
              <button type="button" class="w-10 h-10 rounded-full border-2 border-slate-300 hover:border-amber-400 hover:bg-amber-50 transition-colors" onclick="setRating(5)">5</button>
            </div>
          </div>
          
          <div class="mb-6">
            <label class="block text-sm font-medium text-slate-700 mb-2">Strengths</label>
            <textarea class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="What are the student's strengths?"></textarea>
          </div>
          
          <div class="mb-6">
            <label class="block text-sm font-medium text-slate-700 mb-2">Areas for Improvement</label>
            <textarea class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="What areas need improvement?"></textarea>
          </div>
          
          <div class="mb-6">
            <label class="block text-sm font-medium text-slate-700 mb-2">Specific Feedback</label>
            <textarea class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Provide detailed, constructive feedback..."></textarea>
          </div>
          
          <div class="mb-6">
            <label class="block text-sm font-medium text-slate-700 mb-2">Recommendations</label>
            <textarea class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="What would you recommend for improvement?"></textarea>
          </div>
          
          <div class="flex gap-3">
            <button type="button" onclick="closeFeedbackModal()" class="px-6 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 transition-colors">
              Cancel
            </button>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
              Send Feedback
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Load API and App scripts -->
  <script src="../js/api.js"></script>
  <script src="../js/app.js"></script>

  <script>
    lucide.createIcons();
    
    let selectedRating = 0;
    let currentStudentId = null;
    
    // Mentor Feedback Controller
    class MentorFeedback {
      constructor() {
        this.api = window.SkillPortAPI;
        this.students = [];
        this.filters = {
          search: '',
          filter: ''
        };
        this.init();
      }

      async init() {
        try {
          // Check if user is authenticated and is a mentor
          if (!this.api.isAuthenticated() || !this.api.isMentor()) {
            window.location.href = '/index.html';
            return;
          }

          // Load students
          await this.loadStudents();
          this.setupEventListeners();
          
        } catch (error) {
          console.error('Mentor feedback initialization failed:', error);
          this.showError('Failed to initialize mentor feedback page');
        }
      }

      async loadStudents() {
        try {
          const response = await this.api.getMentorStudents();
          if (response.success) {
            this.students = response.data.students;
            this.displayStudents();
          } else {
            this.showEmptyState();
          }
        } catch (error) {
          console.error('Failed to load students:', error);
          this.showError('Failed to load students');
        }
      }

      displayStudents() {
        const loadingState = document.getElementById('loading-state');
        const studentsContent = document.getElementById('students-content');
        const studentsList = document.getElementById('students-list');

        if (!this.students.length) {
          this.showEmptyState();
          return;
        }

        // Hide loading, show content
        loadingState.classList.add('hidden');
        studentsContent.classList.remove('hidden');

        // Render students
        studentsList.innerHTML = this.students.map(student => `
          <div class="border border-slate-200 rounded-lg p-4 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-gradient-to-br from-${this.getStudentColor(student.score)} rounded-full flex items-center justify-center text-white font-semibold">
                  ${student.name.charAt(0).toUpperCase()}
                </div>
                <div>
                  <h3 class="font-semibold text-slate-900">${student.name}</h3>
                  <p class="text-sm text-slate-500">${student.email}</p>
                </div>
              </div>
              <div class="text-right">
                <div class="text-sm font-semibold text-green-600">${student.score || 0} points</div>
                <div class="text-xs text-slate-500">Last active: ${this.getTimeAgo(student.lastActive)}</div>
              </div>
            </div>
            <div class="flex gap-2">
              <button onclick="mentorFeedback.openFeedbackModal('${student.id}', '${student.name}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                Give Feedback
              </button>
              <a href="student-analytics.html?student=${student.id}" class="px-4 py-2 border border-slate-300 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-50 transition-colors">
                View Profile
              </a>
            </div>
          </div>
        `).join('');
      }

      getStudentColor(score) {
        if (score >= 800) return 'amber-400 to-orange-500';
        if (score >= 600) return 'blue-400 to-indigo-500';
        if (score >= 400) return 'green-400 to-emerald-500';
        return 'red-400 to-pink-500';
      }

      getTimeAgo(lastActive) {
        if (!lastActive) return 'Unknown';
        const now = new Date();
        const last = new Date(lastActive);
        const diffHours = Math.floor((now - last) / (1000 * 60 * 60));
        
        if (diffHours < 1) return 'Just now';
        if (diffHours < 24) return `${diffHours} hours ago`;
        if (diffHours < 48) return '1 day ago';
        return `${Math.floor(diffHours / 24)} days ago`;
      }

      setupEventListeners() {
        const searchInput = document.getElementById('search-students');
        const filterSelect = document.getElementById('filter-students');

        searchInput.addEventListener('input', (e) => {
          this.filters.search = e.target.value;
          this.filterStudents();
        });

        filterSelect.addEventListener('change', (e) => {
          this.filters.filter = e.target.value;
          this.filterStudents();
        });
      }

      filterStudents() {
        let filtered = this.students;

        if (this.filters.search) {
          filtered = filtered.filter(student => 
            student.name.toLowerCase().includes(this.filters.search.toLowerCase()) ||
            student.email.toLowerCase().includes(this.filters.search.toLowerCase())
          );
        }

        if (this.filters.filter) {
          switch (this.filters.filter) {
            case 'needs-feedback':
              filtered = filtered.filter(student => !student.lastFeedback || 
                new Date() - new Date(student.lastFeedback) > 7 * 24 * 60 * 60 * 1000);
              break;
            case 'recently-active':
              filtered = filtered.filter(student => 
                new Date() - new Date(student.lastActive) < 24 * 60 * 60 * 1000);
              break;
          }
        }

        this.displayFilteredStudents(filtered);
      }

      displayFilteredStudents(filteredStudents) {
        const studentsList = document.getElementById('students-list');
        
        if (!filteredStudents.length) {
          studentsList.innerHTML = `
            <div class="text-center py-8 text-slate-500">
              No students found matching your criteria
            </div>
          `;
          return;
        }

        studentsList.innerHTML = filteredStudents.map(student => `
          <div class="border border-slate-200 rounded-lg p-4 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-gradient-to-br from-${this.getStudentColor(student.score)} rounded-full flex items-center justify-center text-white font-semibold">
                  ${student.name.charAt(0).toUpperCase()}
                </div>
                <div>
                  <h3 class="font-semibold text-slate-900">${student.name}</h3>
                  <p class="text-sm text-slate-500">${student.email}</p>
                </div>
              </div>
              <div class="text-right">
                <div class="text-sm font-semibold text-green-600">${student.score || 0} points</div>
                <div class="text-xs text-slate-500">Last active: ${this.getTimeAgo(student.lastActive)}</div>
              </div>
            </div>
            <div class="flex gap-2">
              <button onclick="mentorFeedback.openFeedbackModal('${student.id}', '${student.name}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                Give Feedback
              </button>
              <a href="student-analytics.html?student=${student.id}" class="px-4 py-2 border border-slate-300 text-slate-700 rounded-lg text-sm font-medium hover:bg-slate-50 transition-colors">
                View Profile
              </a>
            </div>
          </div>
        `).join('');
      }

      openFeedbackModal(studentId, studentName) {
        currentStudentId = studentId;
        document.getElementById('studentName').textContent = studentName;
        document.getElementById('feedbackModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      }

      showEmptyState() {
        const loadingState = document.getElementById('loading-state');
        const studentsContent = document.getElementById('students-content');
        
        loadingState.classList.add('hidden');
        studentsContent.classList.remove('hidden');
        
        studentsContent.innerHTML = `
          <div class="text-center py-12">
            <i data-lucide="users" class="w-16 h-16 mx-auto mb-4 text-slate-400"></i>
            <h3 class="text-lg font-semibold text-slate-900 mb-2">No students found</h3>
            <p class="text-slate-600 mb-4">You don't have any students assigned to you yet</p>
            <a href="mentor-dashboard.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
              Back to Dashboard
            </a>
          </div>
        `;
      }

      showError(message) {
        console.error(message);
        // TODO: Implement proper error display
      }
    }

    // Global functions for modal
    function openFeedbackModal(studentId, studentName) {
      if (window.mentorFeedback) {
        window.mentorFeedback.openFeedbackModal(studentId, studentName);
      }
    }
    
    function closeFeedbackModal() {
      document.getElementById('feedbackModal').classList.add('hidden');
      document.body.style.overflow = 'auto';
      // Reset form
      document.getElementById('feedbackForm').reset();
      selectedRating = 0;
      // Reset rating buttons
      document.querySelectorAll('[onclick^="setRating"]').forEach(btn => {
        btn.classList.remove('border-amber-400', 'bg-amber-50');
        btn.classList.add('border-slate-300');
      });
    }
    
    function setRating(rating) {
      selectedRating = rating;
      // Reset all buttons
      document.querySelectorAll('[onclick^="setRating"]').forEach(btn => {
        btn.classList.remove('border-amber-400', 'bg-amber-50');
        btn.classList.add('border-slate-300');
      });
      // Highlight selected rating
      for (let i = 1; i <= rating; i++) {
        const btn = document.querySelector(`[onclick="setRating(${i})"]`);
        btn.classList.remove('border-slate-300');
        btn.classList.add('border-amber-400', 'bg-amber-50');
      }
    }
    
    // Handle form submission
    document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!currentStudentId) {
        alert('No student selected');
        return;
      }

      try {
        const formData = new FormData(this);
        const feedbackData = {
          studentId: currentStudentId,
          type: formData.get('feedbackType') || 'General Feedback',
          rating: selectedRating,
          strengths: formData.get('strengths'),
          areasForImprovement: formData.get('areasForImprovement'),
          specificFeedback: formData.get('specificFeedback'),
          recommendations: formData.get('recommendations')
        };

        // Send feedback via API
        const response = await window.SkillPortAPI.sendMentorFeedback(feedbackData);
        
        if (response.success) {
          alert('Feedback sent successfully!');
          closeFeedbackModal();
          // Reload students to refresh data
          if (window.mentorFeedback) {
            window.mentorFeedback.loadStudents();
          }
        } else {
          alert('Failed to send feedback: ' + response.message);
        }
      } catch (error) {
        console.error('Failed to send feedback:', error);
        alert('An error occurred while sending feedback');
      }
    });
    
    // Close modal when clicking outside
    document.getElementById('feedbackModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeFeedbackModal();
      }
    });

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      window.mentorFeedback = new MentorFeedback();
    });
  </script>
</body>
</html>
