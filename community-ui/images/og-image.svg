<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo -->
  <circle cx="150" cy="150" r="80" fill="white" opacity="0.1"/>
  <circle cx="150" cy="150" r="60" fill="white" opacity="0.2"/>
  <circle cx="150" cy="150" r="40" fill="white"/>
  
  <!-- Text -->
  <text x="300" y="120" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="white">SkillPort Community</text>
  <text x="300" y="170" font-family="Inter, sans-serif" font-size="24" fill="white" opacity="0.9">Learn, Compete, Grow Together</text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="30" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="200" r="20" fill="white" opacity="0.1"/>
  <circle cx="950" cy="300" r="25" fill="white" opacity="0.1"/>
  
  <!-- Code symbols -->
  <text x="1000" y="500" font-family="monospace" font-size="32" fill="white" opacity="0.3">&lt;/&gt;</text>
  <text x="1050" y="550" font-family="monospace" font-size="24" fill="white" opacity="0.2">{ }</text>
</svg>
