<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SkillPort</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #fef2f2 0%, #fdf2f8 50%, #fff7ed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .offline-container {
            text-align: center;
            width: 100%;
            max-width: 28rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .offline-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border-radius: 2rem;
            padding: 3rem 2rem;
            transition: all 0.3s ease;
        }

        .offline-card:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 2rem;
        }

        .icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 6rem;
            height: 6rem;
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 4px solid #fecaca;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.2);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .description {
            font-size: 1.125rem;
            color: #475569;
            margin-bottom: 2rem;
        }

        .retry-button {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .retry-button:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(239, 68, 68, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #64748b;
            margin-top: 2rem;
        }

        .brand-name {
            font-weight: 600;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .offline-container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .retry-button {
                padding: 0.625rem 1.25rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-card">
            <div class="icon-container">
                <div class="icon-circle">
                    <i data-lucide="wifi-off" class="w-12 h-12 text-red-600"></i>
                </div>
                
                <h1>You're Offline</h1>
                <p class="description">
                    It seems you've lost your internet connection. Please check your network and try again.
                </p>
                
                <button class="retry-button" onclick="handleRetry()">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    Retry Connection
                </button>
            </div>
            
            <div class="footer">
                <i data-lucide="sparkles" class="w-4 h-4"></i>
                <span class="brand-name">SkillPort</span>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        function handleRetry() {
            window.location.reload();
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const retryButton = document.querySelector('.retry-button');
            
            // Add click animation
            retryButton.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });

            // Add hover sound effect (optional)
            retryButton.addEventListener('mouseenter', function() {
                // You can add a subtle hover sound here if needed
                this.style.transition = 'all 0.2s ease';
            });
        });
    </script>
</body>
</html>
